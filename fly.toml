app = "nanoclaw-4a--pg"
primary_region = "ewr"

[http_service]
auto_start_machines = true
auto_stop_machines = false
force_https = true
internal_port = 8080
min_machines_running = 1
processes = ["app"]

[[mounts]]
auto_extend_size_increment = "1GB"
auto_extend_size_limit = "10GB"
auto_extend_size_threshold = 80
destination = "/data"
source = "data"

[[vm]]
cpu_kind = "shared"
cpus = 1
memory_mb = 1024
